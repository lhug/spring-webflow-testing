apply plugin: 'java'

repositories {
	mavenCentral()
}

dependencies {
	compile(
		'junit:junit:4.12',
		'org.projectlombok:lombok:1.18.2',
		'org.springframework.webflow:spring-webflow:2.3.3.RELEASE'
	)

	testCompile(
		'org.hamcrest:hamcrest-library:1.3',
		'org.mockito:mockito-core:2.23.0',
		'org.reflections:reflections:0.9.11'
	)
}
